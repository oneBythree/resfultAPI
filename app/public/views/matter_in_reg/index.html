    <script type="text/javascript">
    var _typeof = typeof Symbol === "function" && typeof Symbol.iterator === "symbol" ? function(obj) {
        return typeof obj;
    } : function(obj) {
        return obj && typeof Symbol === "function" && obj.constructor === Symbol ? "symbol" : typeof obj;
    };

    var padStart = function padStart(value, length, char) {
        value = value + '';
        var len = length - value.length;

        if (len <= 0) {
            return value;
        } else {

            return Array(len + 1).join(char) + value;
        }
    };

    Vue.filter('date', function(date, format) {
        var _date = date;
        var splitArr = format.split(/(YYYY|MM|DD|hh|mm|ss)+/);

        if ((typeof date === 'undefined' ? 'undefined' : _typeof(date)) != 'object') {
            _date = new Date(date);
        }

        return splitArr.map(function(item) {

            if (item == 'YYYY') {
                return _date.getFullYear();
            }

            if (item == 'MM') {
                return padStart(_date.getMonth() + 1, 2, 0);
            }

            if (item == 'DD') {
                return padStart(_date.getDate(), 2, 0);
            }

            if (item == 'hh') {
                return padStart(_date.getHours(), 2, 0);
            }
            if (item == 'mm') {
                return padStart(_date.getMinutes(), 2, 0);
            }
            if (item == 'ss') {
                return padStart(_date.getSeconds(), 2, 0);
            }

            return item;
        }).join('');
    });

    var app = new Vue({
        el: 'body',
        data() {
            return {
                tableDatas: []
            }
        },
        ready: function() {
            this.loadRole();
            this.initData();
        },
        methods: {
            loadRole: function() {
                var self = this;
                $.ajax({
                    url: '/api/role',
                    type: 'GET',
                    success: function(data) {
                        self.$set('roles', changeRoleJson(data.data));
                        console.log(self.roles);
                    },
                    error: function(data) {
                        console.log(data);
                    }
                })
            },
            initData: function() {
                var that = this;
                $.get('/api/matterInReg/list', {}, function(rep) {
                    that.tableDatas = rep.data;
                })
            }
        },
        computed: {

        }
    });


    function changeRoleJson(dataJson) {
        dataJson.map(function(item) {
            switch (item.CD_DM) {
                case 65:
                    item.icon = 'glyphicon glyphicon-log-in';
                    item.url = '/matterInReg';
                    break;
                case 68:
                    item.icon = 'glyphicon glyphicon-compressed';
                    item.url = '/matterInQuar';
                    break;
                case 69:
                    item.icon = 'glyphicon glyphicon-credit-card';
                    item.url = '/matterInSale';
                    break;
                default:
                    item.icon = 'glyphicon glyphicon-th';
                    item.url = '/';
                    break;
            }
        })
        return dataJson;
    }
    </script>
