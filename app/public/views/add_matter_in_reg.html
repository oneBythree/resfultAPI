<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加进场信息</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
</head>

<body>
    <div class="container">
        <div style="padding-top: 20px;">
            <ol class="breadcrumb container">
                <li><a href="#">回到主页</a></li>
                <li><a href="#">进场信息</a></li>
                <li class="active">添加</li>
            </ol>
        </div>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="TRANS_ID" class="col-sm-2 control-label">交易ID</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="TRANS_ID" placeholder="请输入交易ID">
                </div>
            </div>
            <div class="form-group">
                <label for="DC_ID" class="col-sm-2 control-label">配送中心编码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="DC_ID" placeholder="配送中心编码">
                </div>
            </div>
            <div class="form-group">
                <label for="DC_NAME" class="col-sm-2 control-label">配送中心名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="DC_NAME" placeholder="配送中心名称">
                </div>
            </div>
            <div class="form-group">
                <label for="IN_DATE" class="col-sm-2 control-label">进场日期</label>
                <div class="col-sm-8" id="sandbox-container">
                    <input type="text" class="form-control" name="IN_DATE">
                </div>
            </div>
            <div class="form-group">
                <label for="IN_DATE" class="col-sm-2 control-label">批次码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="BATCH_ID">
                </div>
            </div>
            <div class="form-group">
                <label for="IN_DATE" class="col-sm-2 control-label">商品名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="BATCH_ID">
                </div>
            </div>
            <div class="form-group">
                <label for="IN_DATE" class="col-sm-2 control-label">重量</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="BATCH_ID">
                </div>
            </div>
            <div class="form-group">
                <label for="IN_DATE" class="col-sm-2 control-label">产地编码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="BATCH_ID">
                </div>
            </div>
            <div class="form-group">
                <label for="IN_DATE" class="col-sm-2 control-label">操作人员编码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="BATCH_ID">
                </div>
            </div>
            <div class="form-group">
                <label for="IN_DATE" class="col-sm-2 control-label">商品类型</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="BATCH_ID">
                </div>
            </div>
            <div class="form-group">
                <label for="IN_DATE" class="col-sm-2 control-label">供应商名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="BATCH_ID">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
    $('#sandbox-container input').datepicker({
        language: 'zh-CN',
        autoclose: true,
        todayHighlight: true,
        format: 'yyyy-mm-dd',
        todayBtn: true,
    });
    </script>
</body>

</html>
