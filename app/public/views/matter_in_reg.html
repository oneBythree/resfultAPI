    <script type="text/javascript">

    var myDate = function(date){
    	this.date = new Date(date);
    	this.year = this.date.
    }

    // Vue.filter('date', function(value) {


    //     return value.split('').reverse().join('');
    // })
    var app = new Vue({
        el: 'body',
        data() {
            return {
                tableDatas: []
            }
        },
        ready: function() {
            this.loadRole();
            this.initData();
        },
        methods: {
            loadRole: function() {
                var self = this;
                $.ajax({
                    url: '/api/role',
                    type: 'GET',
                    success: function(data) {
                        self.$set('roles', changeRoleJson(data.data));
                        console.log(self.roles);
                    },
                    error: function(data) {
                        console.log(data);
                    }
                })
            },
            initData: function() {
                var that = this;
                $.get('/api/matterInReg/list', {}, function(rep) {
                    that.tableDatas = rep.data;
                })
            }
        },
        computed: {

        }
    });


    function changeRoleJson(dataJson) {
        dataJson.map(function(item) {
            switch (item.CD_DM) {
                case 65:
                    item.icon = 'glyphicon glyphicon-log-in';
                    item.url = '/matterInReg';
                    break;
                case 68:
                    item.icon = 'glyphicon glyphicon-compressed';
                    item.url = '/matterInQuar';
                    break;
                case 69:
                    item.icon = 'glyphicon glyphicon-credit-card';
                    item.url = '/matterInSale';
                    break;
                default:
                    item.icon = 'glyphicon glyphicon-th';
                    item.url = '/';
                    break;
            }
        })
        return dataJson;
    }
    </script>
